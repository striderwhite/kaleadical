<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleadical Habit Tracker</title>
    <!-- Load Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Load p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Load our custom JS files -->
    <script src="drawShapes.js" defer></script>
    <script src="animation.js" defer></script>
    <script src="kaleadical.js" defer></script>
</head>
<body class="bg-gray-900 flex gap-4 items-center justify-center min-h-screen p-4">
    <div id="canvas-container" class="border-4 border-white shadow-xl mb-4"></div>
    
    <div class="grid grid-cols-1 gap-4 bg-gray-500 p-12 rounded-xl"> 
        <div class="text-white font-semibold text-xl">
            Settings
        </div>
        <!-- Button to add a shape -->
        <button id="addShapeButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300 mb-2">
            Add Shape
        </button>
        <!-- Checkbox for continuous mode -->
        <label class="mb-2 flex items-center text-white">
            <input type="checkbox" id="continuousMode" class="mr-2">
            Enable Continuous Mode
        </label>
        <!-- Controls for adjusting FPS -->
        <label class="mb-2 flex items-center text-white">
            FPS: <input type="number" id="fpsInput" value="120" min="1" max="240" class="ml-2 p-1 rounded text-black">
            <button id="setFpsButton" class="bg-green-500 text-white px-2 py-1 ml-2 rounded hover:bg-green-600">Set FPS</button>
        </label>
        <!-- Controls to add or remove tasks -->
        <div class="mb-2 grid grid-cols-1 gap-4 text-white border bg-gray-400 rounded-lg p-4">
            <div>Task Name: <input type="text" id="taskNameInput" class="ml-2 p-1 rounded text-black" placeholder="Enter task name"></div>
            <button id="addTaskTypeButton" class="bg-yellow-500 text-white px-2 py-1 ml-2 rounded hover:bg-yellow-600">Add Task</button>
            <button id="removeTaskTypeButton" class="bg-red-500 text-white px-2 py-1 ml-2 rounded hover:bg-red-600">Remove Task</button>
        </div>
    </div>
</body>
</html>
